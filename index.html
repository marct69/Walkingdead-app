<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App project - Walking dead</title>
    <!-- materialize -->
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css" media="screen" title="no title">
    <!-- material design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <!-- initialisation: on transforme le site en app/module -->
  <body ng-app="appWalkingDead" ng-cloak class="container">
    <section ng-controller="peopleCtrl">
      <ul>
        <li ng-repeat="person in people">
          <p>{{person.id}} - {{person.pseudo}}</p>
          <p ng-switch="person.sexe">
            <span ng-switch-when="false">Femme</span>
            <span ng-switch-when="true">Homme</span>
          </p>
          <button type="submit" name="button" ng-click="supprimerPerson(person)" onclick="Materialize.toast('You Murderer!', 4000)">Kill</button>
        </li>
      </ul>



      <h3>Ajouter un personnage</h3>
      <form ng-submit="ajoutPerson()">
          <input type="text" name="pseudo" ng-model="pseudo" placeholder="Pseudo">
          <p>
            <input name="sexe" type="radio" id="homme" ng-model="sexe"/>
            <label for="homme">Homme</label>
          </p>
          <p>
            <input name="sexe" type="radio" id="femme" ng-model="sexe"/>
            <label for="femme">Femme</label>
          </p>
          <input type="text" name="photo" ng-model="photoUrl" placeholder="Url de votre photo" ng-blur="verifieUrl()">
        <div ng-if="isUrlInvalid == true">Url invalid</div>
          <input type="text" name="activite" ng-model="activite" placeholder="Activité">
          <input type="text" name="datenaissance" ng-model="datenaissance" placeholder="Date de naissance">
          <input type="text" name="coordonneeslatitude" ng-model="coordonneeslatitude" placeholder="Latitude">
          <input type="text" name="coordonneeslongitude" ng-model="coordonneeslongitude" placeholder="Longitude">
          <input type="text" name="pays" ng-model="pays" placeholder="Pays">
          <textarea id="resume" class="materialize-textarea" name="resume" ng-model="resume" placeholder="Résumé"></textarea>
          <label for="textarea1">Résumé</label>
          <p>
            <input name="saison" type="checkbox" id="un" ng-model="checkSeason.un"/>
            <label for="un">Saison 1</label>
          </p>
          <p>
            <input name="saison" type="checkbox" id="deux" ng-model="checkSeason.deux"/>
            <label for="deux">Saison 2</label>
          </p>
          <p>
            <input name="saison" type="checkbox" id="trois" ng-model="checkSeason.trois"/>
            <label for="trois">Saison 3</label>
          </p>
          <p>
            <input name="saison" type="checkbox" id="quatre" ng-model="checkSeason.quatre"/>
            <label for="quatre">Saison 4</label>
          </p>
          <p>
            <input name="saison" type="checkbox" id="cinq" ng-model="checkSeason.cinq"/>
            <label for="cinq">Saison 5</label>
          </p>
          <p>
            <input name="saison" type="checkbox" id="six" ng-model="checkSeason.six"/>
            <label for="six">Saison 6</label>
          </p>
          <p>
            <input name="saison" type="checkbox" id="sept" ng-model="checkSeason.sept"/>
            <label for="sept">Saison 7</label>
          </p>
        <button type="submit" name="button" class="btn">Ajouter un nouveau personnage</button>
      </form>


    </section>

    <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- materialize -->
  <script src="bower_components/materialize/dist/js/materialize.min.js"></script>

  <!-- angular -->
  <script src="bower_components/angular/angular.min.js"></script>

  <!-- main.js -->
  <script src="datas/main.js"></script>

  </script>
  </body>
</html>
